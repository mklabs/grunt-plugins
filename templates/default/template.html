<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title><%= sections[0].title %></title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:regular,semibold,italic,italicsemibold|PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic" rel="stylesheet" />
    <style>
/* HTML5 Boilerplate  */

article, aside, details, figcaption, figure, footer, header, hgroup, nav, section { display: block; }
audio, canvas, video { display: inline-block; *display: inline; *zoom: 1; }
audio:not([controls]) { display: none; }
[hidden] { display: none; }

html { font-size: 100%; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
html, button, input, select, textarea { font-family: sans-serif; color: #222; }
body { margin: 0; font-size: 1em; line-height: 1.4; }

::-moz-selection { background: #fe57a1; color: #fff; text-shadow: none; }
::selection { background: #fe57a1; color: #fff; text-shadow: none; }

a { color: #00e; }
a:visited { color: #551a8b; }
a:hover { color: #06e; }
a:focus { outline: thin dotted; }
a:hover, a:active { outline: 0; }
abbr[title] { border-bottom: 1px dotted; }
b, strong { font-weight: bold; }
blockquote { margin: 1em 40px; }
dfn { font-style: italic; }
hr { display: block; height: 1px; border: 0; border-top: 1px solid #ccc; margin: 1em 0; padding: 0; }
ins { background: #ff9; color: #000; text-decoration: none; }
mark { background: #ff0; color: #000; font-style: italic; font-weight: bold; }
pre, code, kbd, samp { font-family: monospace, serif; _font-family: 'courier new', monospace; font-size: 1em; }
pre { white-space: pre; white-space: pre-wrap; word-wrap: break-word; }

q { quotes: none; }
q:before, q:after { content: ""; content: none; }
small { font-size: 85%; }
sub, sup { font-size: 75%; line-height: 0; position: relative; vertical-align: baseline; }
sup { top: -0.5em; }
sub { bottom: -0.25em; }

ul, ol { margin: 1em 0; padding: 0 0 0 40px; }
dd { margin: 0 0 0 40px; }
nav ul, nav ol { list-style: none; list-style-image: none; margin: 0; padding: 0; }

img { border: 0; -ms-interpolation-mode: bicubic; vertical-align: middle; }
svg:not(:root) { overflow: hidden; }
figure { margin: 0; }

form { margin: 0; }
fieldset { border: 0; margin: 0; padding: 0; }

label { cursor: pointer; }
legend { border: 0; *margin-left: -7px; padding: 0; white-space: normal; }
button, input, select, textarea { font-size: 100%; margin: 0; vertical-align: baseline; *vertical-align: middle; }
button, input { line-height: normal; }
button, input[type="button"], input[type="reset"], input[type="submit"] { cursor: pointer; -webkit-appearance: button; *overflow: visible; }
button[disabled], input[disabled] { cursor: default; }
input[type="checkbox"], input[type="radio"] { box-sizing: border-box; padding: 0; *width: 13px; *height: 13px; }
input[type="search"] { -webkit-appearance: textfield; -moz-box-sizing: content-box; -webkit-box-sizing: content-box; box-sizing: content-box; }
input[type="search"]::-webkit-search-decoration, input[type="search"]::-webkit-search-cancel-button { -webkit-appearance: none; }
button::-moz-focus-inner, input::-moz-focus-inner { border: 0; padding: 0; }
textarea { overflow: auto; vertical-align: top; resize: vertical; }
input:valid, textarea:valid {  }
input:invalid, textarea:invalid { background-color: #f0dddd; }

table { border-collapse: collapse; border-spacing: 0; }
td { vertical-align: top; }

.chromeframe { margin: 0.2em 0; background: #ccc; color: black; padding: 0.2em 0; }









@media only screen and (min-width: 35em) {


}

.ir { display: block; border: 0; text-indent: -999em; overflow: hidden; background-color: transparent; background-repeat: no-repeat; text-align: left; direction: ltr; *line-height: 0; }
.ir br { display: none; }
.hidden { display: none !important; visibility: hidden; }
.visuallyhidden { border: 0; clip: rect(0 0 0 0); height: 1px; margin: -1px; overflow: hidden; padding: 0; position: absolute; width: 1px; }
.visuallyhidden.focusable:active, .visuallyhidden.focusable:focus { clip: auto; height: auto; margin: 0; overflow: visible; position: static; width: auto; }
.invisible { visibility: hidden; }
.clearfix:before, .clearfix:after { content: ""; display: table; }
.clearfix:after { clear: both; }
.clearfix { *zoom: 1; }

@media print {
  * { background: transparent !important; color: black !important; box-shadow:none !important; text-shadow: none !important; filter:none !important; -ms-filter: none !important; }
  a, a:visited { text-decoration: underline; }
  a[href]:after { content: " (" attr(href) ")"; }
  abbr[title]:after { content: " (" attr(title) ")"; }
  .ir a:after, a[href^="javascript:"]:after, a[href^="#"]:after { content: ""; }
  pre, blockquote { border: 1px solid #999; page-break-inside: avoid; }
  thead { display: table-header-group; }
  tr, img { page-break-inside: avoid; }
  img { max-width: 100% !important; }
  @page { margin: 0.5cm; }
  p, h2, h3 { orphans: 3; widows: 3; }
  h2, h3 { page-break-after: avoid; }
}

/** Impress and presentation styles **/
body {
  font-size: 100%;
  color: #222;
  font-family: 'PT Sans', sans-serif;
  min-height: 740px;
  background: rgba(0,0,0,0.20);
  background: -moz-linear-gradient(left center, rgba(105, 69, 0, 0.0) rgba(85, 85, 85, 0.33) 50%, rgba(85, 85, 85, 0.0));
  background: -webkit-gradient(linear, left top, right top, from(rgba(105, 69, 0, 0.0)), color-stop(0.5, rgba(85, 85, 85, 0.33)), to(rgba(85, 85, 85, 0.0)));
}

a, a:visited, .buddy {
  color: #08d;
  display: inline-block;
  text-decoration: none;
  padding: 0 0.1em;
  text-shadow: -1px -1px 2px rgba(100,100,100,0.9);
  border-radius: 0.2em;
  -webkit-transition: 0.5s;
  -moz-transition:    0.5s;
  -ms-transition:     0.5s;
  -o-transition:      0.5s;
  transition:         0.5s;
}

a:hover,
a:focus {
  text-shadow: -1px -1px 2px rgba(100,100,100,0.5);
  color: #222;
}

.fallback-message {
  font-family: sans-serif;
  line-height: 1.3;
  width: 780px;
  padding: 10px 10px 0;
  margin: 20px auto;
  border: 1px solid #E4C652;
  border-radius: 10px;
  background: #EEDC94;
}

.fallback-message p {
  margin-bottom: 10px;
}

.impress-supported .fallback-message {
  display: none;
}


.step {
  position: relative;
  width: 900px;
  padding: 40px;
  margin: 20px auto;

  -webkit-box-sizing: border-box;
  -moz-box-sizing:    border-box;
  -ms-box-sizing:     border-box;
  -o-box-sizing:      border-box;
  box-sizing:         border-box;
  font-size: 48px;
  line-height: 1.5;
}

.impress-enabled .step {
  margin: 0;
  opacity: 0.1;

  -webkit-transition: opacity 1s;
  -moz-transition:    opacity 1s;
  -ms-transition:     opacity 1s;
  -o-transition:      opacity 1s;
  transition:         opacity 1s;
}

.impress-enabled .step.active { opacity: 1 }

.slide {
  display: block;
  font-size: 250%;

  width: 1260px;
  height: 700px;
  padding: 0 60px;

  color: rgb(102, 102, 102);
  text-shadow: 0 2px 2px rgba(0, 0, 0, .1);

  font-family: 'Open Sans', Arial, sans-serif;
  letter-spacing: -1px;
}

.slide q {
  display: block;
  font-size: 50px;
  line-height: 72px;

  margin-top: 100px;
}

.slide q strong {
  white-space: nowrap;
}

.slide em {
  font-style: normal;
  color: #888;
}

.slide h1, .slide h2, .slide h3, .slide h4, .slide h5 {
  font-weight: bold;
  margin: 0;
}

.slide h1 {
  font-size: 3em;
  margin-top: 0;
}

.slide h2 {
  font-size: 1.5em;
  color: #666;
}

.slide p {
  line-height: 1.25em;
}

.slide ul {
  list-style-type: none;
}

.slide > ul {
  margin-left: 2em;
}

.slide li {
  margin-bottom: .25em;
}

.no-touch .slide-touch {
  display: none;
}

.touch .slide-no-touch {
  display: none;
}

@media screen and (max-device-width: 480px) {
  .slide {
    height: auto;
    font-size: 100%;
    min-height: auto;
  }

  .slide-view-module {
    min-width: 0;
    min-height: 0;
  }

  footer {
    margin-top: 2em;
    min-width: 0;
    font-size: .75em;
  }
}

@media screen and (max-device-width: 480px) and (orientation: landscape) {
  footer {
    font-size: .4em;
  }
}

.slide h2 {
  font-size: 2.5em;
  font-weight: bold;
  margin-bottom: 0;
  letter-spacing: -.08em;
  text-rendering: optimizeLegibility;
}

.slide h3 {
  color: #444;
  margin-top: 0;
  margin-left: .5em;
}

.slide p {
  color: #222;
  margin-left: 2em;
}

.slide em {
  font-style: normal;
  color: #888;
}

.slide ul > ul {
  font-size: 90%;
}

/** sligthly smaller link in list **/
.slide ul a { font-size: 0.8em; }

.slide li {
  line-height: 1em;
  margin-bottom: .75em;
}

.slide .slide-layout-title {
  padding-top: 2em;
}

@media screen and (max-device-width: 480px) {
  .slide-view-module {
    margin-top: 2em;
  }

  .slide {
    font-size: 90%;
  }

  .slide .slide-layout-title {
    padding-top: 0;
  }

  .slide p {
    font-size: 1.25em;
    margin-left: .25em;
  }

  .slide h2 {
    margin-left: .25em;
  }

  .slide li {
    font-size: 1.25em;
  }

}


/*

Original style from softwaremaniacs.org (c) Ivan Sagalaev <Maniac@SoftwareManiacs.Org>

*/

pre code {
  display: block; padding: 0.5em;
  font-size: 0.6em;
  background: transparent; color: #333;
}

.impress-on-step-2 pre code {
  font-size: 1em;
}

pre .string,
pre .tag .value,
pre .filter .argument,
pre .addition,
pre .change,
pre .apache .tag,
pre .apache .cbracket,
pre .nginx .built_in,
pre .tex .formula {
  color: #888;
}

pre .comment,
pre .template_comment,
pre .shebang,
pre .doctype,
pre .pi,
pre .javadoc,
pre .deletion,
pre .apache .sqbracket {
  color: #CCC;
}

pre .keyword,
pre .tag .title,
pre .css .tag,
pre .ini .title,
pre .winutils,
pre .flow,
pre .lisp .title,
pre .apache .tag,
pre .tex .command {
  font-weight: bold;
}

/** pager **/

#pager {
  position: fixed;
  opacity: 0.8;
  bottom: 10px;
  width: 100%;
  text-align: center;
}

#pager a {
  display: inline-block;
  color: #222;
}

#pager a.active {
  -webkit-transform: scale(2.5);
     -moz-transform: scale(2.5);
      -ms-transform: scale(2.5);
       -o-transform: scale(2.5);
          transform: scale(2.5);
}

/** buddies **/

.buddy,
.snowman,
.atom,
.tel,
.heart,
.victory,
.plane,
.bstar,
.wstar {
  display: block;
  margin: auto;
  font-size: 4em;
  text-align: center;
}

.buddy:hover,
.snowman:hover,
.atom:hover,
.tel:hover,
.victory:hover,
.plane:hover,
.bstar:hover,
.wstar:hover {
  color: #fff;
  -webkit-transform: scale(1.1);
     -moz-transform: scale(1.1);
      -ms-transform: scale(1.1);
       -o-transform: scale(1.1);
          transform: scale(1.1);

}

.buddy:before { content: '☺'; }
.snowman:before { content: '☃'; }
.atom:before { content: '⚛'; }
.tel:before { content: ''; }
.heart:before { content: '♡'; }
.victory:before { content: '✌'; }
.plane:before { content: '✈'; }
.bstar:before { content: '★'; }
.wstar:before { content: '☆'; }

.large { font-size: 10em; }
.silly { font-size: 25em; }

hr { display: none; }


blockquote {
  border-left: 2px solid #ccc;
  padding-left: 2em;
  font-size: 0.5em;
}

#impress blockquote p {
  color: #777;
}

#impress #step-7 pre code {
  font-size: 0.5em;
}

#impress #step-11 pre code {
  font-size: 0.5em;
}

    </style>
</head>

<body class="impress-not-supported">
<div class="fallback-message">
  <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
  <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
</div>

<!--

Impress.js documentation, based on https://github.com/bartaz/impress.js/blob/master/index.html
---------------------------------------------------------------------------------------------

The `id` attribute of the step element is used to identify it in the URL, but it's optional.
If it is not defined, it will get a default value of `step-N` where N is a number of slide.

So to make a summary of all the possible attributes used to position presentation steps, we have:

* `data-x`, `data-y`, `data-z`  they define the position of **the center** of step element on
    the canvas in pixels; their default value is 0;
* `data-rotate-x`, `data-rotate-y`, 'data-rotate-z`, `data-rotate` they define the rotation of
    the element around given axis in degrees; their default value is 0; `data-rotate` and `data-rotate-z`
    are exactly the same;
* `data-scale` defines the scale of step element; default value is 1

These values are used by impress.js in CSS transformation functions, so for more information consult
CSS transfrom docs: https://developer.mozilla.org/en/CSS/transform

The `impress()` function also gives you access to the API that controls the presentation.

Just store the result of the call:

    var api = impress();

and you will get three functions you can call:

    `api.init()` - initializes the presentation,
    `api.next()` - moves to next step of the presentation,
    `api.prev()` - moves to previous step of the presentation,
    `api.goto( idx | id | element, [duration] )` - moves the presentation to the step given by its index number
            id or the DOM element; second parameter can be used to define duration of the transition in ms,
            but it's optional - if not provided default transition duration for the presentation will be used.

You can also simply call `impress()` again to get the API, so `impress().next()` is also allowed.
Don't worry, it wont initialize the presentation again.

For some example uses of this API check the last part of the source of impress.js where the API
is used in event handlers.

specific to this plugin stuff
-----------------------------

if not defined, the attributes takes the following defaults

* x= x+1000                     | 0
* y=y                           | -1000
* z=z                           | 0
* rotate-x=rotate-x             | 0
* rotate-y=rotate-y             | 0
* rotate-z=rotate-z             | 0
* scale=scale                   | 1

-->

<div id="impress">

  <% _.each(sections, function(section) { %>
  <section class="step slide" <%= section.attributes %>>
    <%= section.html %>
  </section>
  <% }); %>;

</div>
